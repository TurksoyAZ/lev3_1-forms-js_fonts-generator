<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<form action="#" onsubmit="return false">

        <h2>Fonts Generator</h2>


 <input type="range" name="range" id="range" min="0" max="100" onchange="getRange()" >
 

    <label for="selectid">Font-Famly</label>
    <select name="select" id="select" onchange="getSelect()">
        <option value="'Bodoni Moda',serif" >'Bodoni Moda',serif</option>
        <option value="'Open Sans',sans-serif">'Open Sans',sans-serif</option>
        <option value="'Roboto', sans-serif" >'Roboto', sans-serif</option>
        <option value="'Yusei Magick', sans-serif" >'Yusei Magick', sans-serif</option>
    </select>


  <input type="text" name="text" id="text" onchange="getInputText()">
 
    <p id="output"></p>

  

</form>



<!-- External script -->
    <script src="assets/js/main.js"></script> 
    
</body>
</html>
